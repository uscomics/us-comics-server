<custom-component>
    <script>
        //# sourceURL=html/components/reviews/star.html
        class Star extends Component {
            afterMount() {
                super.afterMount()
                this.setValue(this.vars.value)
            }
            setValue(value) {
                this.vars.value = value
                this.vars.currentGradient = `WhiteGradient`
                if ( 0.33 > value) { return }
                this.vars.currentGradient = `HalfRedGradient`
                if ( 0.66 > value) { return }
                this.vars.currentGradient = `RedGradient`
            }
            vars = {
                value: 0,
                currentGradient: `WhiteGradient`
            }
        }
    </script>

                <stop id="WhiteFirstStop" offset="50%" stop-color="white"/>
