<custom-component>
    <script>
        //# sourceURL=html/components/drawer.html
        class Drawer extends Component {
            openNav() {
                this.ContentWrapperElement.style.width = this.props.contentWidth
            }
            closeNav() {
                this.ContentWrapperElement.style.width = `0`
            }
            props = {
                contentWidth: `250px`
            }
        }
    </script>
    <style>

            --drawer-width: 0;

            --drawer-left: 0;
            --drawer-z-index: 1;
            --drawer-background-color: var(--gray-e);
            --drawer-overflow-x: hidden;

            --drawer-a-padding: 5px;
            --drawer-a-transition: 0.3s;

            --drawer-close-button-font-size: var(--text-1-font-size);

            font-family: var(----drawer-a-font-family);
            font-size: var(--drawer-a-font-size);
            font-weight: var(--drawer-a-font-weight);

        }

            .drawer a {font-size: var(--drawer-a-font-size-small-screen);}
        }

    <component-markup>
        <div id="{id}ContentWrapper" class="drawer">
            <a id="{id}CloseButton}" class="drawer-close-button" href="javascript:void(0)" onclick="$obj.closeNav()">&times;</a>

        </div>
        <span id="{id}" class="drawer-open-button" onclick="$obj.openNav()">â–¶</span>
